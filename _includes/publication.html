<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.publications.title}}</h2>
                    <h3 class="section-subheading text-muted">{{site.publications.description}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for paper in site.publications.papers %}
                        <li class="{% cycle '', 'timeline-inverted' %}">
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/about/1.jpg" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{paper.date}}</h4>
                                    <h4 class="subheading">{{paper.title}}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted" style="  display: -webkit-box; -webkit-line-clamp: 6; -webkit-box-orient: vertical;  overflow: hidden;">{{paper.abstract}}</p>
                                </div>
                                <ul class="list-inline social-buttons">
                                    {% for resource in paper.resources %}
                                    <li>
                                        <a href="{{ resource.url }}" style="text-align: center;">
                                            <i class="fa {{ resource.icon }}"></i>
                                        </a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </li>
                        {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>Be Part
                                    <br>Of Our
                                    <br>Story!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
